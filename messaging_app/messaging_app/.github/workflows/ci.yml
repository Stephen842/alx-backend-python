name: Django CI Tests + Quality

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test-and-quality:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: yourpassword
          MYSQL_DATABASE: messagingdb
          MYSQL_USER: messaginguser
          MYSQL_PASSWORD: messagingpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -psupersecretrootpass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y default-libmysqlclient-dev

      - name: Install Python dependencies
        run: |
          cd messaging_app
          pip install -r requirements.txt
          pip install flake8 coverage python-dotenv

      - name: Create .env file
        run: |
          cd messaging_app
          cat > .env <<EOF
          MYSQL_ROOT_PASSWORD=yourpassword
          MYSQL_DATABASE=messagingdb
          MYSQL_USER=messaginguser
          MYSQL_PASSWORD=yourpassword
          DB_HOST=127.0.0.1
          DB_PORT=3306
          EOF

      - name: Run flake8 linting
        run: |
          cd messaging_app
          flake8 . --max-line-length=120

      - name: Run tests with coverage
        run: |
          cd messaging_app
          coverage run -m pytest
          coverage report
          coverage xml -o coverage.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: messaging_app/coverage.xml
